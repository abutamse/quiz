const normalize=s=>s.replace(/\s+/g,"").toLowerCase();

/* ================= USER ================= */
function loadUser(){
  const u=JSON.parse(localStorage.getItem("user_"+currentUser));
  coins=u.coins||0; level=u.level||1;
}
function saveUser(){
  const u=JSON.parse(localStorage.getItem("user_"+currentUser));
  u.coins=coins; u.level=level;
  localStorage.setItem("user_"+currentUser,JSON.stringify(u));
}

/* ================= LOGIN ================= */
function login(){
  const u=username.value.trim(), p=password.value;
  const user=JSON.parse(localStorage.getItem("user_"+u));
  if(!user||user.password!==btoa(p)){
    loginMsg.textContent="âŒ";
    return;
  }
  currentUser=u;
  localStorage.setItem("currentUser",u);
  loadUser();
  loginBox.classList.add("hidden");
  themeBox.classList.remove("hidden");
  renderThemes();
}
function register(){
  const u=username.value.trim(), p=password.value;
  if(localStorage.getItem("user_"+u)) return;
  localStorage.setItem("user_"+u,JSON.stringify({password:btoa(p),coins:0,level:1}));
  loginMsg.textContent="âœ…";
}
function logout(){
  localStorage.removeItem("currentUser");
  location.reload();
}

/* ================= LANGUAGE ================= */
function setLang(l){
  lang=l;
  document.documentElement.dir=l==="ar"?"rtl":"ltr";
  loginTitle.textContent=l==="de"?"Login":"Login";
  loginBtn.textContent=l==="de"?"Login":"Login";
  registerBtn.textContent=l==="de"?"Registrieren":"Register";
  helpBtn.textContent=l==="de"?"Hilfe (100 ğŸ’°)":l==="en"?"Help (100 ğŸ’°)":"Ù…Ø³Ø§Ø¹Ø¯Ø© (100 ğŸ’°)";
  renderThemes();
}

/* ================= THEMES ================= */
function renderThemes(){
  themes.innerHTML="";
  themeTitle.textContent=lang==="de"?"Themen":"Topics";
  coinsSpan.textContent=coins;
  levelSpan.textContent=level;
  Object.keys(quizData).forEach(t=>{
    const d=document.createElement("div");
    d.className="theme";
    d.textContent=quizData[t].label[lang];
    d.onclick=()=>renderSubs(t);
    themes.appendChild(d);
  });
}
function renderSubs(t){
  topic=t;
  themes.innerHTML="";
  Object.keys(quizData[t]).forEach(s=>{
    if(s==="label")return;
    const d=document.createElement("div");
    d.className="sub";
    d.textContent=quizData[t][s].label[lang];
    d.onclick=()=>startQuiz(s);
    themes.appendChild(d);
  });
}

/* ================= QUIZ ================= */
function startQuiz(s){
  sub=s; index=0; reduced=null; helpUsed=false;
  themeBox.classList.add("hidden");
  quizBox.classList.remove("hidden");
  showQuestion();
}
function showQuestion(){
  const list=quizData[topic][sub].questions;
  if(!list[index]) return backToThemes();
  helpUsed=false;
  const q=list[index];
  quizTitle.textContent=quizData[topic][sub].label[lang];
  question.textContent=q.q[lang];
  answers.innerHTML="";
  quizCoins.textContent=coins;

  if(q.options){
    (reduced||shuffle(q.options[lang])).forEach(o=>{
      const b=document.createElement("button");
      b.className="answer";
      b.textContent=o;
      b.onclick=()=>check(o);
      answers.appendChild(b);
    });
  }else{
    const i=document.createElement("input");
    const b=document.createElement("button");
    b.textContent="OK";
    b.onclick=()=>checkText(i.value);
    answers.append(i,b);
  }
  fill.style.width=((index+1)/list.length*100)+"%";
}

/* ================= HELP ================= */
function useHelp(){
  if(helpUsed||coins<100) return;
  coins-=100;
  helpUsed=true;
  const q=quizData[topic][sub].questions[index];
  if(q.options){
    reduced=shuffle([q.answer[lang],q.options[lang].find(o=>o!==q.answer[lang])]);
  }
  showQuestion();
}

/* ================= CHECK ================= */
function check(a){showResult(a===quizData[topic][sub].questions[index].answer[lang]);}
function checkText(a){showResult(normalize(a)===normalize(quizData[topic][sub].questions[index].answer[lang]));}
function showResult(ok){
  result.textContent=ok?"âœ”":"âœ–";
  result.style.background=ok?"#4CAF50":"#f44336";
  result.style.display="block";
  if(ok){
    coins+=25;
    if(coins>=level*100) level++;
  }
  saveUser();
  index++;
  setTimeout(()=>{result.style.display="none";showQuestion();},800);
}

/* ================= BACK ================= */
function backToThemes(){
  quizBox.classList.add("hidden");
  themeBox.classList.remove("hidden");
  renderThemes();
}

/* ================= INIT ================= */
if(localStorage.getItem("currentUser")){
  currentUser=localStorage.getItem("currentUser");
  loadUser();
  loginBox.classList.add("hidden");
  themeBox.classList.remove("hidden");
  renderThemes();
}
setLang("de");
</script>
